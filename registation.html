                <div class="input-box">
                    <span class="details">Full Name</span>

                </div>

                </div>
                <div class="input-box">
                    <span class="details">Occupation</span>
                    <input type="text" placeholder="Enter your occupation" required>
                </div>
                <div class="input-box">
                    <span class="details">Volunteer For</span>
                    <input type="text" placeholder="Teaching,Cooking,Rescuing" required>
                </div>
                <div class="input-box">
                    <span class="details">Special Skills</span>
                    <input type="text" placeholder="Accountant,Medical Treatment" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
